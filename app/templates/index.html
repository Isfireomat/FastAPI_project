<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="/static/styles/index.css?v=1.0.1">
</head>
<body>
    <header>
        <button class="logout-button" onclick="logout()">Выход</button>
    </header>

    <main>
        <h1>Загрузите фотографию</h1>
        <div id="drop-area">
            <img id="thumbnail" class="thumbnail" src="" alt="">
            <p id="drop-text">Перетащите файл сюда или нажмите для выбора</p>
            <input type="file" id="file-input" accept="image/*" required>
        </div>
    </main>

    <script src="/static/scripts/logout.js"></script>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const thumbnail = document.getElementById('thumbnail');
        const dropText = document.getElementById('drop-text');

        // Предотвращаем стандартное поведение
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        dropArea.addEventListener('dragenter', highlight, false);
        dropArea.addEventListener('dragleave', unhighlight, false);
        dropArea.addEventListener('dragover', highlight, false);
        dropArea.addEventListener('drop', unhighlight, false);
        dropArea.addEventListener('drop', handleDrop, false);
        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleFiles, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) { 
                    displayImage(file);
                    uploadFile(file);
                } else {
                    alert('Пожалуйста, загрузите файл изображения.');
                }
            }
        }

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                thumbnail.src = event.target.result;
                thumbnail.style.display = 'block';
                dropText.style.display = 'none'; 
            };
            reader.readAsDataURL(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('photo', file);

            fetch('/api/upload', { 
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Фотография успешно загружена!');
                } else {
                    alert('Ошибка загрузки фотографии.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при загрузке.');
            });
        }
    </script>
</body>
</html>
